spring:
  application:
    name: fsd
  datasource:
    url: jdbc:sqlite:DB_FSD.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  cache:
    type: none
  config:
    import: optional:configprops.yml
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
        same-site: lax
      tracking-modes: cookie

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
        same-site: lax
      tracking-modes: cookie

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.fsd: INFO
  charset:
    console: UTF-8
    file: UTF-8
