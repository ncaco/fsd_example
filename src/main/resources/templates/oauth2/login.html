<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소셜 로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .social-btn {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .google-btn {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #dddddd;
        }
        .naver-btn {
            background-color: #03C75A;
            color: white;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>소셜 로그인</h1>
        <div class="social-login">
            <a class="social-btn google-btn" th:href="@{/oauth2/authorization/google}">Google로 로그인</a>
            <a class="social-btn naver-btn" th:href="@{/oauth2/authorization/naver}">Naver로 로그인</a>
            <a class="social-btn kakao-btn" th:href="@{/oauth2/authorization/kakao}">Kakao로 로그인</a>
        </div>
    </div>
</body>
</html>
